<head>

    <style>
        body {

        .navbar {

            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;

        .navbar .left img{
            height: 90px;

        }
        .navbar .right img {

            width: auto;
            margin-right: 20px;
        }

        .navbar .center {
            color: rgba(200, 228, 249, 1);
            font-size: 30px;
            font-weight: bold;
        }

        /* Center the image */
        .image-container {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }

        /* Adjust image size if necessary */
        .image-container img {
            max-width: 50%; /* Make sure the image doesn't exceed its container's width */
            max-height: 90px;
        }

        /* Container for the form */
        .form-container {
            background-color: rgba(200, 228, 249, 1);
            padding: 20px;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 50px;
            
        }

        /* Style for the questions and input bars */
        .form-container input[type="text"] {
            flex: 1;

            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 20px;
        
        }

        .form-container .question {

            padding: 8px;

            display: flex;
        }

        .radio-container {

            margin-left: 400px;
        }

        /* Style for the radio button labels */
        .radio-container label {
            margin-right: 1px;
            
        }

        /* Style for the radio buttons */
        .radio-container input[type="radio"] {
            margin-right: 100px;

        .buttons-container {

        /* Style for the next button */
        .buttons-container .next-button {
            cursor: pointer;
            margin-left: 1300px; /* Added margin to separate the buttons */
        }

        /* Style for the back button */

            cursor: pointer;
            margin-right: 10px; /* Added margin to separate the buttons */

</head>
<body>
    <div class="navbar">

        <div class="right">

    </div>

    <!-- Image container -->
    <div class="image-container">
        <!-- Input element for file upload -->
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <!-- Label for file upload -->
        <label for="imageUpload">

            <img src="images/Group 47.png" alt="Image">

    </div>

    <!-- Container for the form -->
    <div class="form-container">
        <!-- zeroth row -->

            <div class="question">Index number</div>

        </div>

            <input type="text">

                <label for="male">Male</label>

        </div>
        <!-- Add more rows as needed -->
    </div>

    <!-- Buttons container -->
    
    <div class="buttons-container">
        <img src="images/Group 30.png" alt="Back" class="back-button" onclick="location.href='intake 38.html';">
        <img src="images/Group 28.png" alt="Next" class="next-button" onclick="location.href='addnewstudent2.html';">
