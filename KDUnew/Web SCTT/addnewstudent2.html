<!DOCTYPE html>

<head>

    <style>
        body {

        .navbar {

        }

        /* Style for the buttons container */
        .buttons-container {
            position: fixed;

        }

        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Style for table headers */
        th {
            background-color: rgba(0, 50, 85, 1);
            color: white;
            padding: 8px; 
        }

        /* Style for table data */

            padding: 8px;
            padding-bottom: 10px;

        }

        tr:nth-child(even) {

            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        /* Style for tickbox */
        input[type="checkbox"] {

        }

        /* Style for search button */
        .search-button {

            border: none;
            cursor: pointer;
        }

        /* Style for search cell */
        .search-cell {
            position: relative;
        }

        /* Style for search button within search cell */
        .search-cell .search-button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }

        /* Style for search box */
        .search-box {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%;
            right: 5px;
            z-index: 1;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        /* Style for search box input */
        .search-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Style for additional buttons */
        .buttons-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 150, 255, 1);
            border-radius: 20px;
            color: white;
            border: none;
            cursor: pointer;
        }

</head>
